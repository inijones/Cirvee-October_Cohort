<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        flex-direction: column;
        background-color: #f1f1f1;
      }

      .title {
        color: green;
        font-size: 40px;
      }

      .house {
        width: 90%;
        border-radius: 40px;
      }

      h3 {
        color: red;
      }

      .form {
        width: 100%;
        max-width: 800px;
        background-color: white;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 100px;
      }

      .form label {
        margin-top: 10px;
        margin-bottom: 5px;
        display: block;
        font-weight: bold;
      }

      .form input[type="text"] {
        width: 90%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <h1 class="title">Sign Up</h1>
    <p>This is our sign up page</p>
    <h1 class="title">The Elements for Today</h1>

    <img class="house" src="house_1.jpeg" alt="house" />

    <h3>Join the fun club</h3>

    <form class="form">
      <label for="first-name">First Name</label>

      <input type="text" id="first-name" name="first-name" required />
    </form>
  </body>
</html>
