<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>

    <style>
      body {
        font-family: Helvetica;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f7f7f7;
        height: 100vh;
      }

      .login-container {
        background-color: white;
        padding: 20px 40px;
        border-radius: 8px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border: 2px solid #ccc;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        color: white;
      }

      .google-btn {
        background-color: white;
        border: 2px solid #ccc;
        color: black;
      }

      .google img {
        height: 12px;
        width: 12px;
      }

      a {
        text-decoration: none;
      }

      .forgot {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h1>Sign In</h1>
      <p>or <a href="#">create an account</a></p>

      <form class="form">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />

        <div class="remember">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>

        <button type="submit">Sign In</button>

        <div class="google">
          <button class="google-btn" type="submit">
            <img src="image.png" alt="google icon" />
            Sign in with Google
          </button>
        </div>

        <div class="forgot">
          <a href="#">Forgotten your password?</a>
        </div>
      </form>
    </div>
  </body>
</html>
