<!DOCTYPE html>
<html>
  <head>
    <title>Login Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h3>Login</h3>
      <form>
        <div>
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="pass">
          <input type="password" placeholder="Password" required />
          <img src="./.." alt="View Password" />
        </div>
        <button type="submit" button class="button">
          <span>LOGIN</span>
        </button>
        <div class="forgotten">
          <p>Forgotten Password? <a href="#">Click Here</a></p>
        </div>
        <div class="divider">
          <span>or sign in with</span>
        </div>
        <div class="buttons">
          <img src="./../motunrayo/Google icon.ico" alt="Google Image" />
          <button type="submit" class="button button1">
            <span>Google</span>
          </button>
        </div>
        <div class="button-f">
          <img src="faceb" alt="Facebook Image" />
          <button type="submit" class="button button2">
            <span>Facebook</span>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
