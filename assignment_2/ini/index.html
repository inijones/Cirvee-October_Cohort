<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="whole-screen">
      <div class="login-container">
        <h2>Login</h2>

        <form>
          <input type="email" placeholder="Email Address" required />
          <input type="password" placeholder="Password" required />
          <button type="button" id="login-btn">LOGIN</button>

          <p>Forgotten Password? <a href="#"> Click Here</a></p>

          <div class="divider">
            <span>or sign in with</span>
          </div>

          <div class="goog-face">
            <button type="button" class="google-btn">
              <img src="./Google icon.ico" alt="Google logo" /> Google
            </button>

            <button type="button" class="facebook-btn">
              <img src="./facebbokicon.png" alt="Facebook logo" /> Facebook
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="image">
      <img src="login_image.png" alt="Login Image" />
    </div>
  </body>
</html>
