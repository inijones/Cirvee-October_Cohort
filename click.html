<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click</title>

    <style>
      * {
        font-family: Helvetica;
      }

      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      #counter {
        font-size: 3rem;
        color: #007bff;
        margin: 20px;
        transition: transform 0.2s ease, color 0.2s ease;
      }

      #counter.active {
        transform: scale(1.2);
        color: #28a745;
      }

      button {
        background-color: #007bff;
        border: none;
        padding: 20px 40px;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        margin-top: 12px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Click Counter</h1>
    <div id="counter">0</div>
    <button id="increaseBtn">Click Me!</button>

    <script>
      const counter = document.getElementById("counter");
      const button = document.getElementById("increaseBtn");

      let count = 0;

      button.addEventListener("click", () => {
        if (count < 20) {
          count++;
        } else {
          count = count;
        }

        counter.textContent = count;

        counter.classList.add("active");

        setTimeout(() => counter.classList.remove("active"), 200);
      });
    </script>
  </body>
</html>
